<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Thena berrayinga? Write it down.</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(139, 115, 85, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #F5F5DC;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(145deg, #D2B48C, #DEB887);
            color: #654321;
            text-decoration: none;
            padding: 6px 16px;
            border-radius: 18px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 2px solid #8B7355;
            font-size: 0.8rem;
        }
        
        .back-button:hover {
            background: linear-gradient(145deg, #E6D3B3, #F0E68C);
            transform: translateY(-2px);
        }
        
        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            border: none;
            box-shadow: none;
            background: transparent;
            overflow: hidden;
        }
        
        .game-content {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(139, 115, 85, 0.95);
            backdrop-filter: blur(10px);
            color: #F5F5DC;
            text-align: center;
            padding: 8px;
            font-size: 0.7rem;
            opacity: 0.9;
        }
        
        /* Make the game content fill the entire page */
        .game-container * {
            max-width: 100vw !important;
            max-height: 100vh !important;
            width: auto !important;
            height: auto !important;
        }
        
        /* Ensure embedded content takes full space */
        .game-container iframe {
            width: 100vw !important;
            height: 100vh !important;
            border: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .game-container embed,
        .game-container object,
        .game-container video {
            width: 100vw !important;
            height: 100vh !important;
            border: none;
            margin: 0;
            padding: 0;
        }
        
        /* Remove any default margins from game content */
        .game-container div,
        .game-container p,
        .game-container img {
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* Ensure images scale properly */
        .game-container img {
            max-width: 100vw !important;
            max-height: 100vh !important;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê Back to Unit 1</a>
        <h1>Thena berrayinga? Write it down.</h1>
    </div>
    
    <div class="game-container">
        <div class="game-content">
            <iframe style="max-width:100%" src="https://wordwall.net/embed/d3c47cb422b44ff197ff7a76c7b3ef54?themeId=1&templateId=89&fontStackId=0" width="500" height="380" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Educational Learning Platform</p>
    </div>
</body>
</html>
